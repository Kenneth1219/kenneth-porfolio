<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenneth's Porfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <style>
    * {
      font-family: Consolas, monaco, monospace;
    }
  </style>

  <body>
    <main
      class="h-screen w-full flex justify-center items-center"
      style="background-image: url('./images/bg.svg'); background-size: cover"
    >
      <div
        class="h-[80%] w-[80%] flex flex-row bg-white rounded-2xl bg-opacity-50"
      >
        <div class="w-[40%] h-full flex pl-12 items-center">
          <img
            src="./images/profile.png"
            alt=""
            class="rounded-full w-[300px] h-[300px]"
          />
        </div>
        <div class="w-[60%] h-full p-12">
          <div id="typedtext" class="text-[25px] h-[90%]"></div>
          <div class="w-full h-[10%] flex items-center justify-center">
            <a href="aboutme.html"
              ><button class="bg-[#132E65] rounded-2xl w-[250px] h-[50px]">
                <p class="text-white">Continue</p>
              </button></a
            >
          
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    var aText = new Array(
      "HI! My name is Kenneth C. Manuel, and I am currently a fourth-year student at the College of Mary Immaculate, pursuing a Bachelor of Science in Computer Science (BSCS). <br>",
      "My Porfolio will show my skills and experience that related on my field."
    );
    var iSpeed = 50;
    var iIndex = 0;
    var iArrLength = aText[0].length;
    var iScrollAt = 20;

    var iTextPos = 0;
    var sContents = "";
    var iRow;

    function typewriter() {
      sContents = " ";
      iRow = Math.max(0, iIndex - iScrollAt);
      var destination = document.getElementById("typedtext");

      while (iRow < iIndex) {
        sContents += aText[iRow++] + "<br />";
      }
      destination.innerHTML =
        sContents + aText[iIndex].substring(0, iTextPos) + " ";
      if (iTextPos++ == iArrLength) {
        iTextPos = 0;
        iIndex++;
        if (iIndex != aText.length) {
          iArrLength = aText[iIndex].length;
          setTimeout("typewriter()", 500);
        }
      } else {
        setTimeout("typewriter()", iSpeed);
      }
    }

    typewriter();
  </script>
</html>
